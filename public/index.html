<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
   <header>
    <div class="grid grid-cols-3 w-screen h-20 border-2 items-center">
        <img src="/static/airbnb-logo.png " class="h-16 w-24" alt="">

        <div class="flex justify-evenly items-center border rounded-full shadow-md h-12 w-96 mt-1 ">
            <button class="border r-2 text-sm font-medium">Anywhere</button>
            <button class="border r-2 text-sm font-medium">Anyweek</button>
            <button class="border r-2 text-sm font-medium text-gray-500 px-4">Any Guest</button>
            <i class="fa-solid fa-magnifying-glass bg-red-600 text-white p-1"></i>

        </div>

        <div class="flex ">
            <button class="pr-4">Airbnb Your Home</button>
            <i class="fa-solid fa-globe mt-6 mr-6"></i>
        

            <div class="flex justify-evenly items-center gap-4 border shadow-md h-10 w-20 pr-1.25 pl-[8px] py-1.25 mt-3 ">
                <i class="fa-solid fa-bars "></i>
                <button class="  bg-black rounded-full text-center w-7 h-7 text-white">E</button>
            </div>
        </div>

    </div>


   </header>
</body>
</html>
